name: CICD
on:
  push:
    branches:
      - ec2


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
      - name: Build Docker Image
        run: docker build -t isuru007/tradex-app .
      - name: Push Docker Image
        run: docker push isuru007/tradex-app:latest

  deploy:
    needs: build
    runs-on: aws-ec2
    steps:
      - name: Pull image from Docker Hub
        run: docker pull isuru007/tradex-app:latest
      - name: Delete existing container
        run: docker rm -f tradex-app || true
      - name: Run new container
        run: docker run -d -p 3000:80 --name tradex-app isuru007/tradex-app:latest